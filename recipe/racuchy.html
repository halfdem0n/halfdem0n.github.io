        <main>
            <div class="ingredients">
                <p>Składniki:</p>
                    <ul>
                        <li>1 kefir (400g) </li>
                        <li>cukier waniliowy</li>
                        <li>2 płaskie łyżki cukru</li>
                        <li>mąka</li>
                        <li>2 jajka</li>
                        <li>1 płaska łyżeczka sody oczyszczonej</li>
                    </ul>
            </div>
    
            <div class="recipe">
                <p>Kefir, cukry i jajka zmiksować. Dodawać mąki do zgęstnienia. Dodać sodę i chwilę odczekać. Smażyć na oleju na małym ogniu.</p>
